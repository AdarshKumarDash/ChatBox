<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box Message Page</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="m2.png">
</head>

<body>
    <div class="container">
        <button onclick="logout()" style="font-size: 20px; float: right;"
            class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
        <center>
            <h1 class="header">Chat Box
                <sup>
                    <span class="glyphicon glyphicon-comment"></span>
                </sup>
            </h1>
            <h3 id="roomnameint"></h3>
            <div id="output"></div>
        </center>
    </div>
    <center>
    <div class="form-group input_div_message_page">
        <span><label style="color: #333">Send:</label></span>
        <input type="text" id="msg" style="width: 80%; color: black;" placeholder="Message">
        <br>
        <button class="btn btn-success" onclick="send()">Send</button>
    </div>
    </center>
    <script src="WebApp_page.js"></script>
</body>

</html>
